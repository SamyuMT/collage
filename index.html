<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Collage de Imágenes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Las Aventuras de Cocinar Junto a Ti</h1>
  <div class="collage" id="collage">
    <div class="image-container">
      <img src="Ima1.jpeg" alt="Imagen 1">
    </div>
    <div class="image-container">
      <img src="Ima2.jpeg" alt="Imagen 2">
    </div>
    <div class="image-container">
      <img src="Ima3.jpeg" alt="Imagen 3">
    </div>
    <div class="image-container">
        <img src="Ima4.jpeg" alt="Imagen 4">
      </div>
    <div class="image-container">
        <img src="Ima5.jpeg" alt="Imagen 5">
    </div>
    <div class="image-container">
        <img src="Ima6.jpeg" alt="Imagen 6">
    </div>
    <!-- Añade más divs .image-container con sus imágenes -->
  </div>

  <div class="modal" id="modal">
    <span class="close" id="close">&times;</span>
    <img class="modal-content" id="modal-img">
    <div class="image-message" id="image-message">Tu mensaje aquí</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
